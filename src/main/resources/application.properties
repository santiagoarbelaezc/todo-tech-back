# ========================
# LOGGING CONFIGURATION - CLOUDWATCH OPTIMIZED
# ========================

# Root logging level
logging.level.root=INFO

# Application specific logging - Optimized for CloudWatch
logging.level.co.todotech=DEBUG
logging.level.co.todotech.controller=DEBUG
logging.level.co.todotech.service=DEBUG
logging.level.co.todotech.service.impl=DEBUG
logging.level.co.todotech.security=INFO
logging.level.co.todotech.mapper=INFO
logging.level.co.todotech.repository=INFO

# Spring framework logging - Reduced noise
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.mail=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.jdbc=INFO

# JWT library logging
logging.level.com.auth0.jwt=WARN

# Hibernate logging - Reduced for better performance
