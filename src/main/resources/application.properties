# CloudWatch compatible logging - Console only for ECS
# logging.file.name=logs/application.log  # COMMENTED FOR CLOUDWATCH

# Enhanced console pattern with timestamps for better debugging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

