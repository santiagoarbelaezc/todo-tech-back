name: Backend CI/CD Pipeline

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development]

env:
  AWS_REGION: us-east-1
  ELASTIC_BEANSTALK_APP_NAME: todo-tech-backend
  ELASTIC_BEANSTALK_ENV_NAME: todo-tech-backend-dev

jobs:
  test:
    name: 1. Pruebas Unitarias (CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Dar permisos de ejecuciÃ³n a Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Compilar proyecto
        run: ./gradlew compileJava compileTestJava

      - name: Ejecutar pruebas unitarias
        run: |
          echo "=== EJECUTANDO PRUEBAS UNITARIAS ==="
          ./gradlew test --no-daemon

      - name: Generar reporte de cobertura
        run: ./gradlew jacocoTestReport

      - name: Subir reporte de cobertura a Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./build/reports/jacoco/test/jacocoTestReport.xml

  build:
    name: 2. Construir Artefacto
    runs-on: ubuntu-latest
    needs: test  # âœ… DEPENDE DE QUE LAS PRUEBAS PASEN

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Construir aplicaciÃ³n
        run: |
          echo "=== CONSTRUYENDO ARTEFACTO ==="
          ./gradlew build -x test --no-daemon

      - name: Verificar y listar artefacto JAR
        run: |
          echo "=== VERIFICANDO ARTEFACTO JAR ==="
          ls -la build/libs/
          echo "=== NOMBRE EXACTO DEL JAR ==="
          JAR_FILE=$(ls build/libs/*.jar)
          echo "JAR encontrado: $JAR_FILE"
          echo "JAR_FILENAME=$JAR_FILE" >> $GITHUB_ENV

      - name: Subir artefacto JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar
          retention-days: 7

  deploy:
    name: 3. Desplegar en AWS (CD)
    runs-on: ubuntu-latest
    needs: build  # âœ… DEPENDE DE QUE EL BUILD SEA EXITOSO
    if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main'

    steps:
      - name: Descargar artefacto JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs/

      - name: Verificar artefacto descargado
        run: |
          echo "=== VERIFICANDO ARTEFACTO DESCARGADO ==="
          ls -la build/libs/
          echo "=== NOMBRE EXACTO DEL JAR PARA DEPLOY ==="
          JAR_FILE=$(ls build/libs/*.jar)
          echo "JAR para deploy: $JAR_FILE"
          echo "DEPLOY_JAR=$JAR_FILE" >> $GITHUB_ENV

      - name: Configurar AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Desplegar en Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ env.ELASTIC_BEANSTALK_APP_NAME }}
          environment_name: ${{ env.ELASTIC_BEANSTALK_ENV_NAME }}
          version_label: ${{ github.sha }}-${{ github.run_id }}
          region: ${{ env.AWS_REGION }}
          deployment_package: build/libs/$(ls build/libs/ | grep .jar)  # âœ… CORREGIDO
          wait_for_environment_recovery: 180

      - name: Verificar despliegue exitoso
        run: |
          echo "ðŸŽ‰ Â¡DevOps completado exitosamente!"
          echo "âœ… Pruebas unitarias pasadas"
          echo "âœ… Artefacto construido"
          echo "âœ… AplicaciÃ³n desplegada en AWS"
          echo "Application: ${{ env.ELASTIC_BEANSTALK_APP_NAME }}"
          echo "Environment: ${{ env.ELASTIC_BEANSTALK_ENV_NAME }}"